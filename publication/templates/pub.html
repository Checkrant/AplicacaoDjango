{% extends "movie/base.html" %}
{% block content %}
<style>
    body{
        background-color: rgb(255, 255, 255);
    }
</style>
    <div class="container">
        {% for item in items %}
            <h1>{{ item.title}}</h1>
            <img src="{{ item.rest_pic.url }}">
            <p style="margin: 2%; border:solid;">{{ item.description }}</p>
            <button ><a href="{% url 'rate' item.id %}">RATE NOW</a></button>

        {% endfor %}
    </div>
{% endblock content %}
